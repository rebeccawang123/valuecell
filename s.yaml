edition: 1.0.0
name: valuecell
access: default
vars:
  region: cn-hangzhou
services:
  valuecell:
    component: fc
    props:
      region: ${vars.region}
      service:
        name: valuecell-svc
      function:
        name: valuecell-func
        runtime: nodejs18
        handler: index.handler          # 占位即可，真实命令由 startCommand 接管
        memorySize: 512
        timeout: 60
        codeUri: ./
        startCommand: npm start          # 关键：让 FC 用 npm start 起服务
        port: 8000                       # 关键：告诉 FC 函数监听 9000
        environmentVariables:
          NODE_ENV: production
          PORT: 8000                     # 同时给 Next.js 传端口
      triggers:
        - name: http
          type: http
          config:
            authType: anonymous
            methods: [GET, POST, PUT, DELETE]
      customDomains:
        - domainName: auto
          protocol: HTTP
